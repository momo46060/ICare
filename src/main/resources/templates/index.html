<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dynamic Spring Boot Web Page</title>
</head>
<body>
<h1 th:text="${message}">Default Message</h1>
<p>Welcome to my dynamic web page!</p>
<p>The current year is: <span th:text="${currentYear}">2023</span>.</p>

<!-- Example of conditional rendering -->
<div th:if="${currentYear > 2023}">
    <p>This is a future year!</p>
</div>
<div th:unless="${currentYear > 2023}">
    <p>This is the current or past year.</p>
</div>

<!-- Example of iterating over a list -->
<ul>
    <li th:each="item : ${items}" th:text="${item}">Item</li>
</ul>
<form action="/submit" method="post">
    <label for="name">Enter your name:</label>
    <input type="text" id="name" name="name" required>
    <button type="submit">Submit</button>
</form>
</body>
</html>
